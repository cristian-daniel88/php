  <body>
    
    <table>
      <thead>
        <tr>
          <th>API name</th>
          <th>API description</th>
          <th></th>
        </tr>
      </thead>
      
      <tbody>
        
        <tr>
          <td><label >1. Country code</label></td>
          <td>
            <select id="countryCode">
              <option value="47.3%9%Switzerland">Switzerland</option>
              <option value="-34.6%-58.37%Argentina">Argentina</option>
              <option value="-34.88%-56.15%Uruguay">Uruguay</option>
            </select>
          </td>
          <td><input type="submit" value="Submit" id="submitCountryCode" /></td>
        </tr>
        
        <tr>
          <td><label >2. Country time</label></td>
          <td>
            <select id="countryTime">
              <option value="47.3%9%Switzerland">Switzerland</option>
              <option value="-34.6%-58.37%Argentina">Argentina</option>
              <option value="-34.88%-56.15%Uruguay">Uruguay</option>
            </select>
          </td>
          <td><input type="submit" value="Submit" id="submitCountryTime" /></td>
        </tr>
        
        <tr>
          <td><label >3. Country population</label></td>
          <td>
            <select id="countryPopulation">
              <option value="CH%Switzerland">Switzerland</option>
              <option value="AR%Argentina">Argentina</option>
              <option value="UY%Uruguay">Uruguay</option>
            </select>
          </td>
          <td><input type="submit" value="Submit" id="submitCountryPopulation" /></td>
        </tr>
        
      </tbody>
      
      <tfoot>
        
        <tr>
          <td></td>
          <td id="txtCountryCode"></td>
          <td></td>
        </tr>
        
        <tr>
          <td></td>
          <td id="txtCountryTime"><span>Results:</span></td>
          <td></td>
        </tr>
        
        <tr>
          <td></td>
          <td id="txtCountryPopulation"></td>
          <td></td>
        </tr>
        
      </tfoot>
      
    </table>
    
    <div id="preloader"></div>

    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
